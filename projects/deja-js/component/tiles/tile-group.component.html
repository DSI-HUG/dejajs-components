<span [deja-editable] id="title" multiline="true" [(ngModel)]="model.templateModel.title" (ngModelChange)="titleChanged.emit($event)" [mandatory]="true"></span>
<mat-icon *ngIf="designMode" id="edit-button" (click)="edit$.next()">edit</mat-icon>
<mat-icon *ngIf="designMode" id="close-button" (click)="close.emit($event)">close</mat-icon>
