<div tabindex="0"></div>

<mat-toolbar *ngIf="!type || type==='base'" [color]="color" class="deja-popup-toolbar">
    <mat-icon *ngIf="iconName">{{ iconName }}</mat-icon>
    <span>{{ title }}</span>
</mat-toolbar>

<mat-toolbar *ngIf="type && type==='window'" [color]="color" class="deja-popup-toolbar-mini">
    <span class="deja-popup-toolbar-spacer deja-popup-toolbar-content">
        <mat-icon *ngIf="iconName">{{ iconName }}</mat-icon>
        <span>{{ title }}</span>
    </span>

    <span class="deja-popup-toolbar-actions deja-popup-toolbar-content">
        <ng-container *ngFor="let action of actions">
            <button *ngIf="!action.portal; else portalTpl" type="button" mat-icon-button (click)="doEmit(action, $event)">
                <mat-icon aria-label="action.name" [matTooltip]="action.label">{{ action.icon }}</mat-icon>
            </button>
            <ng-template #portalTpl>
                <ng-template [cdkPortalOutlet]="action.portal"></ng-template>
            </ng-template>
        </ng-container>
    </span>

    <span class="deja-popup-toolbar-actions deja-popup-toolbar-content">
        <ng-container *ngFor="let action of defaultActions">
            <button type="button" mat-icon-button (click)="doEmit(action, $event)">
                <mat-icon aria-label="action.name">{{ action.icon }}</mat-icon>
            </button>
        </ng-container>
    </span>
</mat-toolbar>
