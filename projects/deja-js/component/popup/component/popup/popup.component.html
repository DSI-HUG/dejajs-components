<deja-popup-toolbar *ngIf="config && config.title" [config]="config" (actionSelected)="dispatchAction($event)">
</deja-popup-toolbar>

<div mat-dialog-content>
    <deja-popup-content *ngIf="config?.hasContent()" [config]="config">
    </deja-popup-content>
</div>

<div mat-dialog-actions *ngIf="config.hasActions() || config.hasNonClosingActions()">
    <div [cdkPortalOutlet]="actionsPortal"></div>
</div>
