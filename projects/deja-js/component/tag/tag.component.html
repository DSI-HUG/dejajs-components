<deja-chips [items]="items" [disabled]="disabled" (close)="onRemoveItem()"></deja-chips>
<mat-form-field>
    <input matInput [(ngModel)]="text" matInput (keydown)="onKeyDown($event)" [placeholder]="placeholder" [disabled]="disabled" autocomplete="off">
    <div (click)="onAddItem(text)" matSuffix><mat-icon class="matSuffix">add</mat-icon></div>
</mat-form-field>
