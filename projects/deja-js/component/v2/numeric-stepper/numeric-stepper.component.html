<mat-icon class="arrow noselect increment" [style.left.px]="left" [style.width.px]="width" [style.top.px]="topUp" (click)="increment.next()">keyboard_arrow_up</mat-icon>
<mat-icon class="arrow noselect decrement" [style.left.px]="left" [style.width.px]="width" [style.top.px]="topDown" (click)="decrement.next()">keyboard_arrow_down</mat-icon>
<div class="shadow" [style.left.px]="left" [style.width.px]="width" [style.top.px]="topUp" [style.height.px]="height"></div>
