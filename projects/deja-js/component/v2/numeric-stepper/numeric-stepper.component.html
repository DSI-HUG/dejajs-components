<mat-icon class="arrow noselect increment" [style.left.px]="leftUp" [style.width.px]="width" [style.height.px]="height" [style.top.px]="topUp" (click)="increment.next()">{{ layout==="horizontal" ? "keyboard_arrow_right" : "keyboard_arrow_up" }}</mat-icon>
<mat-icon class="arrow noselect decrement" [style.left.px]="leftDown" [style.width.px]="width" [style.height.px]="height" [style.top.px]="topDown" (click)="decrement.next()">{{ layout==="horizontal" ? "keyboard_arrow_left" : "keyboard_arrow_down" }}</mat-icon>
<div class="shadow" [style.left.px]="leftShadow" [style.width.px]="widthShadow" [style.top.px]="topShadow" [style.height.px]="heightShadow"></div>
