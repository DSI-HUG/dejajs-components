<mat-icon class="arrow noselect increment" [attr.disabled]="disableUp || null" [style.left.px]="leftUp" [style.width.px]="width" [style.height.px]="height" [style.top.px]="topUp" (click)="clickArrow$.next(true)">{{ layout==="horizontal" ? "keyboard_arrow_right" : "keyboard_arrow_up" }}</mat-icon>
<mat-icon class="arrow noselect decrement" [attr.disabled]="disableDown || null" [style.left.px]="leftDown" [style.width.px]="width" [style.height.px]="height" [style.top.px]="topDown" (click)="clickArrow$.next(false)">{{ layout==="horizontal" ? "keyboard_arrow_left" : "keyboard_arrow_down" }}</mat-icon>
<div class="shadow" [style.left.px]="leftShadow" [style.width.px]="widthShadow" [style.top.px]="topShadow" [style.height.px]="heightShadow"></div>
