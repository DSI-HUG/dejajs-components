<md-card class="demo-card demo-basic">
	<md-toolbar color="secondary">Complex Circular-picker width custom labels</md-toolbar>
	<md-card-content id="complex-wrapper" class="listContainer">
		<deja-circular-picker [ranges]="ranges41" [outerLabels]="true" id="outside">
		</deja-circular-picker>
		<deja-circular-picker [(ngModel)]="sm" [ranges]="ranges42" id="inside" (ngModelChange)="range42Changed($event)">
			<template #cursorTemplate #labelTemplate let-value>
				{{ getLabelForValue(value) }}
			</template>
		</deja-circular-picker>
	</md-card-content>
	<md-toolbar color="secondary">Circular-picker demo simple - Range 1 to 20 (inside and outside labels)</md-toolbar>
	<md-card-content class="listContainer">
		<div>
			<deja-circular-picker [ranges]="ranges1">
			</deja-circular-picker>
		</div>
		<div>
			<deja-circular-picker [ranges]="ranges2" [outerLabels]="true">
			</deja-circular-picker>
		</div>
	</md-card-content>
	<md-toolbar color="secondary">Circular-picker demo multiple range (inside labels)</md-toolbar>
	<md-card-content class="listContainer">
		<deja-circular-picker [(ngModel)]="sms" [ranges]="ranges3">
			<template #cursorTemplate #labelTemplate let-value>
                {{ value === 24 ? 0 : value }}
			</template>
        </deja-circular-picker>
	</md-card-content>
</md-card>
