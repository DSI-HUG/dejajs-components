	<md-tab label="API REFERENCE">
		<md-card class="demo-card demo-basic">
			<deja-markdown [url]="'https://raw.githubusercontent.com/DSI-HUG/dejajs-components/dev/src/component/date-picker/readme.md'"></deja-markdown>
		</md-card>
	</md-tab>
	<md-tab label="EXAMPLES">
		<md-card class="demo-card">
			<md-toolbar color="primary">Date Time Picker</md-toolbar>
			<md-card-content>
				<deja-date-picker format="dd.MM.YYYY" #dtfrom [disableDates]="disabledDate" time [ngModel]="dateRangeFrom" (ngModelChange)="dateFrom.next($event)"></deja-date-picker>
				<deja-date-picker format="dd.MM.YYYY" #dtto [disableDates]="disabledDate" time [ngModel]="dateRangeTo" (ngModelChange)="dateTo.next($event)"></deja-date-picker>
				<p>Result : {{theDate}}</p>
			</md-card-content>
		</md-card>
		<md-card class="demo-card">
			<md-toolbar color="primary">Date Time Selector</md-toolbar>
			<md-card-content>
				<deja-date-time-selector [disableDates]="disabledDate" [(ngModel)]="theDate" time></deja-date-time-selector>
			</md-card-content>
		</md-card>
	</md-tab>
</md-tab-group>
