<template ngFor let-message [ngForOf]="messages$ | async">
    <deja-snackbar alignment="bottom right" *ngIf="message.gate" [duration]="8000" (onAnimationDone)="message.cancel(false)">
        <deja-message-box type="{{message.type}}" title="{{message.title}}">
            {{message.content}}
            <template #actionsTemplate>
                <button md-raised-button (click)="message.cancel(false)" color="primary">
                    Ok
                </button>
                <button md-raised-button (click)="message.cancel(true)">
                    Annuler
                </button>
            </template>
        </deja-message-box>
    </deja-snackbar>
</template>
<md-card class="demo-card demo-basic" [class.debug]="debug">
    <md-toolbar color="secondary">Tiles Demo</md-toolbar>
    <md-card-content id="actions">
        <md-checkbox [(ngModel)]="designMode">Design Mode</md-checkbox>
        <button md-raised-button (click)="tiles2.addGroup()" color="primary">
            Add Group
        </button>
    </md-card-content>
    <md-card-content>
        <span id="droparea" [deja-mouse-droppable]="getDropContext()">
			Drop Area
		</span>
    </md-card-content>
    <md-card-content>
        <deja-tiles #tiles1 id="tiles1" [models]="tiles1$ | async" [deja-mouse-draggable]="getDragContext()" (contentAdded)="onContentAdded($event)" (contentRemoved)="onContentRemoved($event)" [maxwidth]="'100%'" [tileminwidth]="'5%'" [tileminheight]="'3%'" [tilemaxheight]="'50%'" [tilemaxwidth]="'50%'">
            <template #tileTemplate let-tile let-pressed="pressed" let-selected="selected">
                <span class="tile-content unselectable" [style.background-color]="tile.templateModel.color">{{ tile.templateModel.country.naqme }} ({{ id }})
					<span id="selected">Selected</span>
                <span id="pressed">Pressed</span>
                </span>
            </template>
        </deja-tiles>
    </md-card-content>
    <md-card-content>
        <deja-tiles #tiles2 id="tiles2" [models]="tiles2$ | async" (contentAdded)="onContentAdded($event)" (contentRemoved)="onContentRemoved($event)" canDelete canCopy canCut canPaste [designMode]="designMode" [maxwidth]="'100%'" [tileminwidth]="'5%'" [tileminheight]="'3%'" [tilemaxheight]="'50%'" [tilemaxwidth]="'50%'">
            <template #tileTemplate let-tile let-pressed="pressed" let-selected="selected">
                <span class="tile-content unselectable" [style.background-color]="tile.templateModel.color">{{ tile.templateModel.country.naqme }} ({{ id }})
					<span id="selected">Selected</span>
                <span id="pressed">Pressed</span>
                </span>
            </template>
        </deja-tiles>
    </md-card-content>
</md-card>

	</md-tab>
