<div class="display-flex flex flex-direction-column">
    <md-toolbar color="secondary">
        <button md-icon-button (click)="navOpened = !navOpened">
            <md-icon class="md-24">{{navOpened ? 'clear' : 'menu'}}</md-icon>
        </button>
        <div class="demo-toolbar">
            <h1>DEJA-JS Demo App</h1>
        </div>
    </md-toolbar>
    <div id="demo-content" class="flex">
        <md-sidenav-container class="demo-root" [class.debug]="debug">
            <md-sidenav #start mode="side" [opened]="navOpened">
                <md-nav-list>
                    <a md-list-item [routerLink]="['accordion']">Accordion</a>
                    <a md-list-item [routerLink]="['circular-picker']">Circular Picker</a>
                    <a md-list-item [routerLink]="['colorselector']">Color Selector</a>
                    <a md-list-item [routerLink]="['contenteditableselector']">Content Editable</a>
                    <a md-list-item [routerLink]="['date-picker']">Date Picker</a>
                    <a md-list-item [routerLink]="['events']">Events</a>
                    <a md-list-item [routerLink]="['grid']">Grid</a>
                    <a md-list-item [routerLink]="['menu']">Menu</a>
                    <a md-list-item [routerLink]="['progress-circle']">Progress Circle</a>
                    <a md-list-item [routerLink]="['message-box']">Message Box</a>
                    <a md-list-item [routerLink]="['monaco-editor']">Monaco Editor</a>
                    <a md-list-item [routerLink]="['range']">Range</a>
                    <a md-list-item [routerLink]="['select']">Select</a>
                    <a md-list-item [routerLink]="['snackbar']">Snackbar</a>
                    <a md-list-item [routerLink]="['splitter']">Splitter</a>
                    <a md-list-item [routerLink]="['textarea']">Text Area</a>
                    <a md-list-item [routerLink]="['tiles']">Tiles</a>
                    <a md-list-item [routerLink]="['tree-list']">Tree List</a>
                    <!-- deja-cli route demo -->
                    <!-- The comment above mustn't be removed ! -->
                </md-nav-list>
            </md-sidenav>
            <div id="scrollable-content">
                <div dir="ltr" class="demo-content">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </md-sidenav-container>
    </div>
</div>
<deja-mouse-dragdrop-cursor></deja-mouse-dragdrop-cursor>
