<md-card class="demo-card demo-basic" [class.debug]="debug">
    <md-toolbar color="secondary">
        Progress circle
    </md-toolbar>
    <md-card-content>
        <md-progress-spinner mode="indeterminate" class="primary"></md-progress-spinner>
        <md-progress-spinner mode="indeterminate" class="danger"></md-progress-spinner>

    </md-card-content>
</md-card>
