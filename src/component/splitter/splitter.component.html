<ng-content></ng-content>
<ng-template ngFor let-area [ngForOf]="areas" let-index="index" let-last="last">
    <split-gutter *ngIf="last === false"
                  [order]="index*2+1"
                  [direction]="direction"
                  [size]="_gutterSize"
                  [disabled]="_disabled"
                  (mousedown)="startDragging($event, index*2+1)"
                  (touchstart)="startDragging($event, index*2+1)">

    </split-gutter>
</ng-template>
