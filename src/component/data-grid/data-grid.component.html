<deja-grid-grouparea *ngIf="groupArea" (groupsChanged)="onGroupsChanged($event)" (groupRemoved)="onGroupRemoved($event)"></deja-grid-grouparea>
<deja-tree-list id="treelist" #treelist [selectedItems]="selectedItems" [textField]="textField" [valueField]="valueField" [itemsDraggable]="rowsDraggable" [sortable]="rowsSortable" [min-search-length]="minSearchLength" [searchArea]="searchArea" [query]="query" [maxHeight]="maxHeight" [pageSize]="pageSize" [hintLabel]="hintLabel" [sortable]="sortableRows" [multiSelect]="multiSelect" [itemListService]="_itemListService" [sortingService]="sortingService" [groupingService]="groupingService" [nodataholder]="nodataholder" [placeholder]="placeholder" [viewPortRowHeight]="viewPortRowHeight" [viewportMode]="viewportMode" [currentItem]="currentRow" [childrenField]="childrenField" [searchField]="searchField" [items]="_rows" (itemDragEnd)="itemDragEnd.emit($event)" [parentItemTemplateExternal]="parentRowTemplate" [itemTemplateExternal]="rowTemplate" [headerTemplateExternal]="columnsHeaderTemplate" [searchPrefixTemplateExternal]="searchPrefixTemplate" [searchSuffixTemplateExternal]="searchSuffixTemplate" (itemDragStart)="itemDragStart.emit($event)" (selectedChange)="selectedChange.emit($event)" (scroll)="scroll($event)" [attr.nohscroll]="noHorizontalScroll || null" [loadingItems]="loadingRow" [selectingItem]="selectingRow" [unselectingItem]="unselectingRow" [expandingItem]="expandingRow" [collapsingItem]="collapsingRow">
	<ng-template #parentItemTemplate let-item let-flatindex="flatindex " let-query="query">
		<deja-grid-parent-row *ngIf="!parentRowTemplate" [row]="item" [flatIndex]="flatindex" [columns]="columns" [parentTitleTemplateExternal]="parentTitleTemplate" [cellTemplateExternal]="cellTemplate"></deja-grid-parent-row>
	</ng-template>
	<ng-template #itemTemplate let-item let-flatindex="flatindex " let-query="query">
		<deja-grid-row *ngIf="!rowTemplate" [row]="item" [flatIndex]="flatindex" [columnLayout]="_columnLayout" [cellTemplateExternal]="cellTemplate"></deja-grid-row>
	</ng-template>
	<ng-template #headerTemplate>
		<deja-grid-header *ngIf="!columnsHeaderTemplate" #gridHeaderElement [sortInfos]="treelist.sortInfos" [columnLayout]="_columnLayout" [columnsDraggable]="columnsDraggable || groupArea" [columnsSortable]="columnsSortable" [columnsSizable]="columnsSizable" [columnHeaderTemplateExternal]="columnHeaderTemplate" (columnLayoutChanged)="onColumnLayoutChanged($event)" (columnSizeChanged)="onColumnSizeChanged($event)" (columnHeaderClicked)="onColumnHeaderClicked($event)"></deja-grid-header>
	</ng-template>
</deja-tree-list>
