<mat-sidenav-container [class.sidenav-hidden]="hidden" [class.sidenav-light]="!hidden && !sidenav.opened">
    <mat-sidenav #sidenav mode="side" [opened]="opened || null" [mode]="mode">
        <mat-toolbar class="header">
            <mat-icon class="header-icon">{{headerIcon}}</mat-icon>
            <span class="header-text">{{headerText}}</span>
            <button mat-icon-button class="header-menu-btn" (click)="sidenav.toggle()">
                <mat-icon></mat-icon>
            </button>
        </mat-toolbar>
        <ng-content select="deja-sidenav-menu"></ng-content>
    </mat-sidenav>

    <mat-toolbar color="primary">
        <button mat-icon-button class="menu-btn" *ngIf="!sidenav.opened" (click)="sidenav.open()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="menu-title">{{ title }}</span>
        <ng-content select="deja-sidenav-header"></ng-content>
    </mat-toolbar>
    <ng-content select="deja-sidenav-content"></ng-content>
</mat-sidenav-container>
