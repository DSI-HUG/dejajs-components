<mat-sidenav-container [class.sidenav-hidden]="sidenavService.hidden" [class.sidenav-light]="!sidenavService.hidden && !sidenavService.opened">
    <mat-sidenav [opened]="sidenavService.opened || null" [mode]="sidenavService.mode">
        <mat-toolbar class="header">
            <mat-icon class="header-icon" *ngIf="headerSvgIcon" [svgIcon]="headerSvgIcon"></mat-icon>
            <mat-icon class="header-icon" *ngIf="!headerSvgIcon">{{headerIcon}}</mat-icon>
            <span class="header-text">{{headerText}}</span>
            <button mat-icon-button class="header-menu-btn" (click)="sidenavService.toggle()">
                <i [attr.svg-icon]="!sidenavService.hidden && !sidenavService.opened ? 'menu' : 'keyboard_arrow_left'"></i>
            </button>
        </mat-toolbar>
        <ng-content select="deja-sidenav-menu"></ng-content>
    </mat-sidenav>

    <mat-toolbar color="primary" *ngIf="_showToolbar">
        <button mat-icon-button class="menu-btn" *ngIf="!sidenavService.opened" (click)="sidenavService.open()">
            <i svg-icon="menu"></i>
        </button>
        <span class="menu-title">{{ title }}</span>
        <ng-content select="deja-sidenav-header"></ng-content>
    </mat-toolbar>
    <ng-content select="deja-sidenav-content"></ng-content>
</mat-sidenav-container>
