<ng-template #overlay cdk-connected-overlay [cdkConnectedOverlayOffsetY]="10" [cdkConnectedOverlayOffsetX]="0" [cdkConnectedOverlayOpen]="overlayVisible" (detach)="overlayVisible=false" [cdkConnectedOverlayOrigin]="overlayOrigin" [cdkConnectedOverlayPositions]="positions">
    <ng-template *ngIf="!!tooltipTemplate" [ngTemplateOutlet]="tooltipTemplate" [ngTemplateOutletContext]="{ $implicit: model }"></ng-template>
    <ng-container *ngIf="!tooltipTemplate"><ng-content></ng-content></ng-container>
</ng-template>
