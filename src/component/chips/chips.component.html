<span *ngFor="let item of items; let index = index">
	<span *ngIf="!itemTemplate">{{ getTextValue(item) }}</span>
	<span *ngIf="itemTemplate">
		<ng-template [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{ $implicit: item }"></ng-template>
	</span>
	<i id="close-button" (click)="close.emit(item)" class="material-icons">close</i>
</span>
