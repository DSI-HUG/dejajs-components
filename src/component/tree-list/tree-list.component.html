<div id="header" *ngIf="searchArea">
    <mat-form-field deja-child-validator id="input" *ngIf="searchArea">
        <input #inputelement type="text" matInput tabindex="0" [ngModel]="query" [placeholder]="placeholder" [disabled]="disabled" (input)="onInput()">
        <span *ngIf="searchPrefixTemplate" matPrefix>
			<ng-template [ngTemplateOutlet]="searchPrefixTemplate"></ng-template>
		</span>
        <span *ngIf="searchSuffixTemplate" matSuffix>
			<ng-template [ngTemplateOutlet]="searchSuffixTemplate"></ng-template>
		</span>
    </mat-form-field>
</div>
<div id="listheader" *ngIf="headerTemplate">
    <ng-template [ngTemplateOutlet]="headerTemplate"></ng-template>
</div>
<div [id]="listElementId" class="deja-listcontainer" [attr.itemscount]="_itemList && _itemList.length" [attr.depth-max]="depthMax || null" [attr.vp-rowheight]="getViewPortRowHeight()" [style.max-height.px]="maxHeight || null" tabindex="1" [class.hasheader]="headerTemplate" [class.dragover]="ddStartIndex !== undefined ? ddStartIndex : null" [attr.keynav]="keyboardNavigation" (dragleave)="sortable ? dragLeave($event): null" (mousedown)="mousedown($event)" [deja-droppable]="getDropContext()">
    <div id="nodata-holder" *ngIf="(!itemList || itemList.length === 0) && !waiter">{{ nodataholder }}</div>
    <div id="error-hint" *ngIf="hintLabel">{{ hintLabel }}</div>
    <div *ngIf="vpBeforeHeight && !waiter" [style.height.px]="vpBeforeHeight"></div>
    <ng-container *ngIf="!waiter">
        <div *ngFor="let item of itemList; let index = index" #listitem [attr.class]="getItemClass(item)" [attr.current]="(vpStartRow+index === currentItemIndex) || null" [attr.depth]="depthMax ? item.depth : null" [attr.id]="item.id || null" [attr.flat]="vpStartRow + index" [deja-draggable]="getDragContext(vpStartRow + index)" [style.width.px]="itemsWidth" [style.height.px]="getItemHeight(item)">
            <span id="expandbtn"><i *ngIf="item.$items && item.$items.length" class="material-icons">keyboard_arrow_down</i></span>
            <ng-container *ngIf="(!item.$items || !parentItemTemplate) && (item.$items || !itemTemplate)">{{ getTextValue(item) }}</ng-container>
            <ng-container class="item-content" *ngIf="item.$items && parentItemTemplate">
                <ng-template [ngTemplateOutlet]="parentItemTemplate" [ngTemplateOutletContext]="{ $implicit: item, query: query, flatindex: vpStartRow+index }"></ng-template>
            </ng-container>
            <ng-container class="item-content" *ngIf="!item.$items && itemTemplate">
                <ng-template [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{ $implicit: item, query: query, flatindex: vpStartRow+index }"></ng-template>
            </ng-container>
        </div>
    </ng-container>
    <div *ngIf="vpAfterHeight && !waiter" [style.height.px]="vpAfterHeight"></div>
    <deja-list-loader id="loader" *ngIf="waiter && !loaderTemplate"></deja-list-loader>
    <ng-container *ngIf="waiter && loaderTemplate">
        <ng-template [ngTemplateOutlet]="loaderTemplate"></ng-template>
    </ng-container>
</div>
