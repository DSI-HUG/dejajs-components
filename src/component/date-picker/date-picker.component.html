<md-input-container id="date-selector">
    <input deja-child-validator #inputelement id="date-selector-input" mdInput [disabled]="disabled" [required]="required" [ngModel]="inputModel" (ngModelChange)="updateModel($event)" placeholder="{{placeholder}}" [textMask]="{mask: mask, showMask: true}">
	<div mdSuffix>
		<div id="action-icon-container">
			<md-icon *ngIf="inputModel && !disabled" (click)="reset()" id="clear-button">clear</md-icon>
			<md-icon *ngIf="!disabled" (click)="toggleDateSelector($event)" id="calendar-button">date_range</md-icon>
		</div>
	</div>
	<md-hint *ngIf="mdHint">
		<ng-template [ngTemplateOutlet]="mdHint"></ng-template>
	</md-hint>
	<md-error *ngIf="mdError">
		<ng-template [ngTemplateOutlet]="mdError"></ng-template>
	</md-error>
</md-input-container>
<deja-dropdown *ngIf="showDropDown" id="deja-dropdown" [containerElement]="containerElement" [ownerElement]="elementRef.nativeElement" [ownerAlignment]="ownerAlignment" [dropdownAlignment]="dropdownAlignment" ownerBottomMargin=-4>
	<deja-date-time-selector
		[time]="time"
		[disableDates]="disableDates"
		[ngModel]="date"
		(ngModelChange)="onDateChange($event)"
		class="inside-dropdown"
		[dateMax]="dateMax"
		[dateMin]="dateMin"
	></deja-date-time-selector>
	<div class="actions">
		<button md-mini-fab (click)="close()">
			<md-icon>close</md-icon>
		</button>
	</div>
</deja-dropdown>
<deja-backdrop (click)="close()" *ngIf="showDropDown"></deja-backdrop>
