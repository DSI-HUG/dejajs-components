<md-input-container id="date-selector">
    <input #inputelement id="date-selector-input" mdInput [disabled]="disabled" (focus)="toggleDateSelector($event)" [ngModel]="inputModel || null" placeholder="{{placeholder}}">
	<div mdSuffix>
		<md-icon *ngIf="!inputModel">date_range</md-icon>
		<md-icon *ngIf="inputModel && !disabled" (click)="reset()" id="clear-button">clear</md-icon>
	</div>
	<md-hint *ngIf="mdHint">
		<ng-template [ngTemplateOutlet]="mdHint"></ng-template>
	</md-hint>
</md-input-container>
<deja-dropdown *ngIf="showDropDown" id="deja-dropdown" [containerElement]="containerElement" [ownerElement]="elementRef.nativeElement" [ownerAlignment]="ownerAlignment" [dropdownAlignment]="dropdownAlignment" ownerBottomMargin=-4>
	<deja-date-time-selector 
		[time]="time" 
		[disableDates]="disableDates" 
		[ngModel]="date" 
		(ngModelChange)="onDateChange($event)" 
		class="inside-dropdown"
		[dateMax]="dateMax"
		[dateMin]="dateMin"
	></deja-date-time-selector>
	<div class="actions">
		<button md-mini-fab (click)="close()">
			<md-icon>close</md-icon>
		</button>
	</div>
</deja-dropdown>
<deja-backdrop (click)="close()" *ngIf="showDropDown"></deja-backdrop>
