<deja-chips [items]="items" [disabled]="disabled"></deja-chips>
<mat-form-field>
    <input matInput [(ngModel)]="text" matInput (keydown)="onKeyDown($event)" [placeholder]="placeholder" [disabled]="disabled" autocomplete="off">
    <div (click)="onAddItem(text)" matSuffix><i svg-icon="add" class="matSuffix"></i></div>
</mat-form-field>
