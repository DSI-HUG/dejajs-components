<div #up id="up" *ngIf="hasButtons"><i class="material-icons">keyboard_arrow_up</i></div>
<div #wrapper id="viewport-wrapper">
    <div *ngIf="beforeSize" [style.flex-basis.px]="beforeSize"></div>
    <div class="listitem" *ngFor="let item of vpItems; let index = index" [attr.flat]="vpStartIndex + index" [style.flex-basis]="getFlexSize(item)" [style.margin-top.px]="!isHorizontal && startOffset && index === 0 ? -startOffset : null" [style.margin-left.px]="isHorizontal && startOffset && index === 0 ? -startOffset : null">
		<ng-template [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{ $implicit: item, index: vpStartIndex + index, size: getItemSize(item) }"></ng-template>
	</div>
    <div *ngIf="afterSize" [style.flex-basis.px]="afterSize"></div>
</div>
<div #down id="down" *ngIf="hasButtons"><i class="material-icons">keyboard_arrow_down</i></div>
