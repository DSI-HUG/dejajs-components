<span #up id="up" *ngIf="hasButtons" fxFlex="0 0 auto"><i class="material-icons">keyboard_arrow_up</i></span>
<div #wrapper id="viewport-wrapper" [fxLayout]="isHorizontal ? 'row' : 'column'">
    <span *ngIf="beforeSize" fxFlex="0 0 {{beforeSize}}"></span>
    <span class="listitem" *ngFor="let item of vpItems; let index = index" [attr.flat]="vpStartIndex + index" fxFlex="0 0 {{item.size ? item.size + 'px' : 'auto'}}" [style.margin-top.px]="!isHorizontal && startOffset && index === 0 ? -startOffset : null" [style.margin-left.px]="isHorizontal && startOffset && index === 0 ? -startOffset : null" [style.height.px]="isHorizontal ? null : getItemSize(item)" [style.width.px]="isHorizontal ? getItemSize(item) : null">
		<ng-template [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{ $implicit: item.model, index: vpStartIndex + index, size: getItemSize(item) }"></ng-template>
	</span>
    <span *ngIf="afterSize" fxFlex="0 0 {{afterSize}}"></span>
</div>
<span #down id="down" *ngIf="hasButtons" fxFlex="0 0 auto"><i class="material-icons">keyboard_arrow_down</i></span>
