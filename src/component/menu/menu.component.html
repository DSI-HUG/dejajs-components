<deja-backdrop *ngIf="isVisible" id="menubackdrop" (mousedown)="isVisible=false"></deja-backdrop>
<deja-dropdown *ngIf="isVisible" id="menudropdown" [dropdownAlignment]="menuAlignment" [ownerAlignment]="buttonAlignment" [containerElement]="containerElement" [ownerElement]="ownerElement">
	<div id="menucontent">
		<ng-content></ng-content>
	</div>
</deja-dropdown>
