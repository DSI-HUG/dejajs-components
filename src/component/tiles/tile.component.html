<deja-tile-group class="noselect" *ngIf="isGroup" [model]="tile" [designMode]="designMode" (modelChanged)="onModelChanged($event)" (close)="close.emit($event)"></deja-tile-group>
<ng-template *ngIf="!isGroup" [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{ $implicit: tile, designMode: designMode }"></ng-template>
<mat-progress-spinner *ngIf="tile && tile.isPending" mode="indeterminate" [diameter]="progressDiameter" class="accent"></mat-progress-spinner>
