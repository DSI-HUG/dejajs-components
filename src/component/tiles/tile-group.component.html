<span [deja-editable] id="title" [(ngModel)]="model.templateModel.title" (ngModelChange)="titleChanged.emit($event)" [mandatory]="true"></span>
<i *ngIf="designMode" id="edit-button" (click)="edit$.next()" class="material-icons">edit</i>
<i *ngIf="designMode" id="close-button" (click)="close.emit($event)" class="material-icons">close</i>
