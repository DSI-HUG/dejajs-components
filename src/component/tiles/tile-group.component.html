<span [deja-editable] id="title" multiline="true" [(ngModel)]="model.templateModel.title" (ngModelChange)="titleChanged.emit($event)" [mandatory]="true"></span>
<i *ngIf="designMode" id="edit-button" (click)="edit$.next()" svg-icon="edit"></i>
<i *ngIf="designMode" id="close-button" (click)="close.emit($event)" svg-icon="close"></i>
