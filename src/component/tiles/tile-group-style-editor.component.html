<mat-checkbox color="primary" [(ngModel)]="borderDisplayed">Afficher une bordure</mat-checkbox>
<h4>Ajuster l'épaisseur :</h4>
<mat-form-field appearance="outline">
    <deja-numeric-stepper [disabled]="!borderDisplayed" [min]="min" [max]="max" [(ngModel)]="borderWidth"></deja-numeric-stepper>
</mat-form-field>
<h4>Sélectionner la couleur :</h4>
<deja-color-selector [disabled]="!borderDisplayed" [colors]="materialColors.colors" [(ngModel)]="borderColor"></deja-color-selector>
