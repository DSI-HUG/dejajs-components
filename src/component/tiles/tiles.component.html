<div #tilesContainer id="tiles" [class.design]="_designMode" (dragstart)="onDragStart($event)">
    <deja-tile *ngFor="let tile of tiles$ | async; let index = index;" [id]="tile.id" [tile]="tile" [designMode]="_designMode" [attr.tile-index]="index" (dragstart)="cancelDragEvent($event)" (dragenter)="cancelDragEvent($event)" (dragover)="cancelDragEvent($event)" [template]="tileTemplate"></deja-tile>
    <div deja-tile-position [bounds]="layoutProvider.selectionRect$ | async"></div>
</div>
