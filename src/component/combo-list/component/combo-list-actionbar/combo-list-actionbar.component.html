<span>
    <button id="raise-all" mat-icon-button title="Select all" (click)="emit('raiseAll')" [disabled]="disabled" *ngIf="!disableFastActions">
        <mat-icon class="md-24" aria-label="Select all">fast_forward</mat-icon>
    </button>
</span>
<span>
    <button mat-icon-button title="Select" (click)="emit('raiseBuffer')" [disabled]="disabled">
        <mat-icon class="md-24" aria-label="Select">chevron_right</mat-icon>
    </button>
</span>
<span>
    <button mat-icon-button title="Deselect" (click)="emit('dropBuffer')" [disabled]="disabled">
        <mat-icon class="md-24" aria-label="Deselect">chevron_left</mat-icon>
    </button>
</span>
<span>
    <button mat-icon-button title="Deselect All" (click)="emit('dropAll')" [disabled]="disabled" *ngIf="!disableFastActions">
        <mat-icon class="md-24" aria-label="Deselect All">fast_rewind</mat-icon>
    </button>
</span>
