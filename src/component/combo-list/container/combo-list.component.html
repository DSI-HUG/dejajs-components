<deja-combo-list-child [(ngModel)]="itemsToSelect" [labelFieldName]="labelFieldName" (action)="toSelectListAction($event)"
    fxFlex="45" [trigger]="toSelectTrigger" [disabled]="disabled"></deja-combo-list-child>

<deja-combo-list-actionbar [disabled]="disabled || disableFastActions" (actionSelected)="onActionSelected($event)" fxLayout="column"
    fxLayoutAlign="start center" fxLayoutGap="1rem" class="combo-list-action" fxFlex></deja-combo-list-actionbar>

<deja-combo-list-child [(ngModel)]="items" [labelFieldName]="labelFieldName" (action)="selectedListAction($event)" fxFlex="45"
    [trigger]="selectedTrigger" [disabled]="disabled"></deja-combo-list-child>
