<deja-combo-list-child [(ngModel)]="itemsToSelect" [labelFieldName]="labelFieldName" (action)="toSelectListClick($event)"
    fxFlex="45" [disabled]="disabled"></deja-combo-list-child>

<deja-combo-list-actionbar [disabled]="disabled || disableFastActions" (actionSelected)="onActionSelected($event)" fxLayout="column"
    fxLayoutAlign="start center" fxLayoutGap="1rem" class="combo-list-action" fxFlex></deja-combo-list-actionbar>

<deja-combo-list-child [(ngModel)]="items" [labelFieldName]="labelFieldName" (action)="selectedListClick($event)" fxFlex="45"
    [disabled]="disabled"></deja-combo-list-child>
