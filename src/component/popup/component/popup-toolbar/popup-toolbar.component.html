<div tabindex="0"></div>
<mat-toolbar *ngIf="!type || type==='base'" [color]="color" class="deja-popup-toolbar">
    <mat-icon *ngIf="iconName" fontSet="deja-icons" [fontIcon]="iconName"></mat-icon>
    <span>
        {{title}}
    </span>
</mat-toolbar>

<div *ngIf="type && type==='window'" class="deja-popup-toolbar-mini">

    <span class="deja-popup-toolbar-spacer deja-popup-toolbar-content" (mousedown)="doEmit(buttonMove)">
        <mat-icon *ngIf="iconName" fontSet="deja-icons" [fontIcon]="iconName"></mat-icon>
        <span> {{title}} </span>
    </span>

    <span class="deja-popup-toolbar-actions deja-popup-toolbar-content">
        <ng-container *ngFor="let action of actions">
            <button type="button" mat-icon-button (click)="doEmit(action)">
                <mat-icon aria-label="action.name" fontSet="deja-icons" [fontIcon]="action.icon"></mat-icon>
            </button>
        </ng-container>
    </span>

    <span class="deja-popup-toolbar-actions deja-popup-toolbar-content">
        <ng-container *ngFor="let action of defaultActions">
            <button type="button" mat-icon-button (click)="doEmit(action)">
                <mat-icon aria-label="action.name" fontSet="deja-icons" [fontIcon]="action.icon"></mat-icon>
            </button>
        </ng-container>
    </span>

</div>
