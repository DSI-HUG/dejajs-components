<span class="deja-popup-box-container">
    <ng-container *ngFor="let dialog of (dialogs$ | async)">
        <deja-popup-box [dialog]="dialog" (action)="doAction($event)">
        </deja-popup-box>
    </ng-container>
</span>

<button mat-icon-button (click)="posYMenu.show($event)">
    <mat-icon fontSet="deja-icons" fontIcon="more_vert"></mat-icon>
</button>

<deja-overlay #posYMenu>
    <div class="deja-menu-content">
        <ul>
            <li class="menu-item" (click)="closeAll();posYMenu.close()">
                <mat-icon fontSet="deja-icons" fontIcon="close"></mat-icon> Close all
            </li>
            <li class="menu-item" (click)="showAll();posYMenu.close()">
                <mat-icon fontSet="deja-icons" fontIcon="fullscreen"></mat-icon> Show all
            </li>
            <li class="menu-item" (click)="minimizeAll();posYMenu.close()">
                <mat-icon fontSet="deja-icons" fontIcon="remove"></mat-icon> Dock all
            </li>
        </ul>
    </div>
</deja-overlay>
