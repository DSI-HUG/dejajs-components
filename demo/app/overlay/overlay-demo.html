<div *ngIf="tabIndex === 1" (contextmenu)="onContextMenu($event)">
	<deja-overlay #contextMenu>
        <div deja-menu-content>
            <ul>
                <li class="menu-item" (click)="contextMenu.close()">
                    <md-icon>delete_sweep</md-icon> Context menu
                </li>
                <li class="menu-item" (click)="contextMenu.close()">
                    <md-icon>content_copy</md-icon> Dupliquer
                </li>
                <li class="menu-item" (click)="contextMenu.close()">
                    <md-icon>edit</md-icon> Editer
                </li>
            </ul>
        </div>
	</deja-overlay>
	<md-card class="demo-card">
		<md-toolbar color="primary">Overlay</md-toolbar>
		<md-card-content>
			<deja-overlay #posYMenu>
                <div deja-menu-content>
                    <ul>
                        <li class="menu-item" (click)="posYMenu.close()">
                            <md-icon>delete_sweep</md-icon> Supprimer
                        </li>
                        <li class="menu-item" (click)="posYMenu.close()">
                            <md-icon>content_copy</md-icon> Dupliquer
                        </li>
                        <li class="menu-item" (click)="posYMenu.close()">
                            <md-icon>edit</md-icon> Editer
                        </li>
                    </ul>
                </div>
			</deja-overlay>

			<div id="demo-deja-menu">
				<div deja-menu-content>
					<p>You clicked on: {{ selected }}</p>

					<md-toolbar>
						<button md-icon-button (click)="menu.show($event)">
							<md-icon>more_vert</md-icon>
						</button>
					</md-toolbar>

					<deja-overlay #menu>
                        <div deja-menu-content>
                            <button class="menu-item" *ngFor="let item of items" (click)="select(item.text); menu.close()">
                                {{ item.text }}
                            </button>
                        </div>
					</deja-overlay>
				</div>
				<div class="menu-section">
					<p> Clicking these will navigate:</p>
					<md-toolbar>
						<button md-icon-button (click)="anchorMenu.show($event)">
							<md-icon>more_vert</md-icon>
						</button>
					</md-toolbar>

					<deja-overlay #anchorMenu>
                        <div deja-menu-content>
                            <a class="menu-item" *ngFor="let item of items" href="http://www.google.com">
                                {{ item.text }}
                            </a>
                        </div>
					</deja-overlay>
				</div>
				<div class="menu-section">
					<p>
						With buttons position before
					</p>
					<md-toolbar class="end-icon">
						<button md-icon-button (click)="posXMenu.show($event)">
							<md-icon>more_vert</md-icon>
						</button>
					</md-toolbar>

					<deja-overlay #posXMenu class="before" positions="end bottom end top">
                        <div deja-menu-content>
                            <button class="menu-item" *ngFor="let item of items" (click)="posXMenu.close()">
                                {{ item.text }}
                            </button>
                        </div>
					</deja-overlay>
				</div>

				<div class="menu-section">
					<p>
						With ul/li, position top
					</p>
					<md-toolbar>
						<button md-icon-button (click)="posYMenu.show($event)">
							<md-icon>more_vert</md-icon>
						</button>
					</md-toolbar>
				</div>
			</div>
		</md-card-content>
	</md-card>
</div>
