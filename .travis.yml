dist: trusty
sudo: required
addons:
  firefox: latest
  apt:
    sources:
     - google-chrome
    packages:
     - google-chrome-stable
language: node_js
cache:
  directories:
  - node_modules
notifications:
  email:
    on_failure: always
    on_success: never
  slack:
    secure: 
node_js:
- stable
branches:
  only:
  - master
  - dev
before_install:
- rm -rf node_modules
- bash ./scripts/test-latest-versions.sh
before_script:
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
- sleep 3
- npm prune
- npm run licensecheck
script:
- npm test
env:
  global:
  - ENCRYPTION_LABEL: d9215e5535f8
  - COMMIT_AUTHOR_EMAIL: travis@hcuge.ch
before_deploy:
- bash ./scripts/fix-versions.sh
deploy:
  provider: npm
  email: gmer@hcuge.ch
  skip_cleanup: true
  api_key:
    secure: 
  on:
    repo: DSI-HUG/dejajs-components
    branch: master
after_deploy:
- bash ./scripts/tag.sh
- bash ./scripts/deploy-demo.sh
