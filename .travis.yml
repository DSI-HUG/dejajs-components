dist: trusty
sudo: required
language: node_js
addons:
  chrome: stable
  sonarcloud:
    organization: "hug-dsi"
    token:
      secure: ""
    github_token:
      secure: ""
    branches:
      - master
      - dev
cache:
  directories:
  - node_modules
notifications:
  email:
    on_failure: always
    on_success: never
  slack:
    rooms:
      - secure: 
      - secure: 
node_js:
- '8'
branches:
  only:
  - master
  - dev
before_install:
- rm -rf node_modules
- bash ./tools/scripts/test-latest-versions.sh
before_script:
- export DISPLAY=:99.0
- "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/cucumber_xvfb_99.pid --make-pidfile
  --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 3000x1200x16"
- sleep 3
script:
- bash ./tools/scripts/validation.sh
- sonar-scanner
env:
  global:
  - ENCRYPTION_LABEL: d9215e5535f8
  - COMMIT_AUTHOR_EMAIL: travis@hcuge.ch
before_deploy:
- cd dist
deploy:
  provider: npm
  email: gmer@hcuge.ch
  skip_cleanup: true
  api_key:
    secure: 
  on:
    repo: DSI-HUG/dejajs-components
    branch: master
after_deploy:
- cd ..
- bash ./tools/scripts/tag.sh
- bash ./tools/scripts/deploy.sh
after_failure:
- bash ./tools/scripts/logs.sh
after_success:
- bash ./tools/scripts/logs.sh
