sudo: required
dist: trusty
language: node_js
addons:
  chrome: stable
cache:
  directories:
  - node_modules
notifications:
  email:
    on_failure: always
    on_success: never
  slack:
    rooms:
    - secure: 
    - secure: 
node_js:
- '12'
branches:
  only:
  - master
  - develop
before_install:
- npm install -g yarn
- rm -rf node_modules
before_script:
- export DISPLAY=:99.0
- "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/cucumber_xvfb_99.pid --make-pidfile
  --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 3000x1200x16"
- sleep 3
script:
- npm run license-check
- npm run build:lib
- npm run test:lib
- npm run lint
env:
  global:
  - ENCRYPTION_LABEL: d9215e5535f8
  - COMMIT_AUTHOR_EMAIL: travis@hcuge.ch
jobs:
  include:
    - stage: Components npm release
      before_deploy:
        - npm run release:ci
        - cd dist/deja-js/component
      deploy:
        provider: npm
        email: gmer@hcuge.ch
        skip_cleanup: true
        edge: true
        api_key:
          secure: 
        on:
          repo: DSI-HUG/dejajs-components
          all_branches: true
      after_deploy:
      - cd ../../..
      - bash ./scripts/deploy.sh
